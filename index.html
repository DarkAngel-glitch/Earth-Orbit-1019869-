<html>
    <head>
        <title>Earth-Orbit(1019869)</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene >

           <a-sky src="space.jpeg">
           </a-sky>

            <a-sphere position="0 1.25 -5" radius="5" src="earth.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 24000;">
            

            <a-sphere position="10 1.25 -5" radius="1" src="moon.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;">
            </a-sphere>

        </a-sphere>
            
        </a-scene>
    </body>
</html>
